						<form class="login-form">
							<h1 class="login-form__heading">Creating an account</h1>
							<div class="login-form__row">
								<label for="nickname" class="login-form__label">Your name or nickname:</label>
								<input type="text" name="nickname" class="login-form__input" placeholder="nickname" required>
							</div>
							<div class="login-form__row">
								<label for="e-mail" class="login-form__label">Your e-mail:</label>
								<input type="text" name="e-mail" class="login-form__input" placeholder="e-mail" required>
							</div>
							<div class="login-form__row">
								<label for="password" class="login-form__label">Create strong password:</label>
								<input type="password" name="password" class="login-form__input" placeholder="password" required>
							</div>
							<div class="login-form__row">
								<label for="" class="login-form__label">Confirm <a href="#" class="login-form__terms-of-use" required>terms of use</a></label>
								<input type="checkbox" name="" class="login-form__input login-form__input--checkbox">
							</div>
