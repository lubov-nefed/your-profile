			<form class="create-account-form">
				<h1 class="create-account-form__heading">Creating an account</h1>
				<div class="create-account-form__row">
					<label for="nickname" class="create-account-form__label">Your name or nickname:</label>
					<input type="text" name="nickname" class="create-account-form__input" placeholder="nickname" required>
                    <p class="create-account-form__err-text">* Please enter your nickname. Have no ideas? Use our <a class="create-account-form__err-link" href="#">helper.</a></p>
				</div>
				<div class="create-account-form__row">
					<label for="e-mail" class="create-account-form__label">Your e-mail:</label>
					<input type="text" name="e-mail" class="create-account-form__input" placeholder="e-mail" required>
                    <p class="create-account-form__err-text">* Please enter your e-mail.</p>
				</div>
				<div class="create-account-form__row">
					<label for="password" class="create-account-form__label">Create strong password:</label>
					<input type="password" name="password" class="create-account-form__input" placeholder="password" required>
                    <p class="create-account-form__err-text">* Please create a password.</p>
				</div>
				<div class="create-account-form__row">
					<label class="create-account-form__label">Confirm <a href="#" class="create-account-form__terms-of-use" required>terms of use</a></label>
					
					<label class="create-account-form__label create-account-form__label--checkbox">
						<input type="checkbox" class="create-account-form__input--checkbox" required>
						<span class="custom-checkbox"></span>
					</label>
          <p class="create-account-form__err-text">* You need to confirm in order to use Your Profile.</p>
				</div>
				<button class="create-account-form__submit create-account-form__submit--main-accent-style btn">Create account</button>
			</form>
